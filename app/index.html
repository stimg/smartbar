<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="smartbarApp" ng-cloak>

<!-- Add your site or application content here -->
<div class="main-container" ng-controller="MainCtrl as ctrl">

  <!--<div ng-include="'views/main.html'"></div>-->


  <!--Top Menu-->
  <div class="top-menu">
    <div><span style="font-weight: 700;">Allplan SmartBar</span> [ Top Menu, docking area ]</div>
  </div>

  <!--Floating Menu-->
  <div id="float-menu" data-drag="true" jqyoui-draggable="{animate:true}">

    <md-menu class="fmenu">

      <md-button aria-label="Open interactions menu" class="float-menu-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin md-svg-src="{{floatMenu[activeMenuIndex].icon}}"></md-icon>
        {{floatMenu[activeMenuIndex].name}}
      </md-button>

      <md-menu-content width="4">

        <md-menu-item ng-repeat="item in floatMenu">
          <md-button ng-click="ctrl.alert(item)">
            <md-icon md-svg-src="{{item.icon}}" md-menu-align-target></md-icon>
            {{item.name}}
          </md-button>
        </md-menu-item>

      </md-menu-content>

    </md-menu>

    <md-menu class="fmenu">

      <md-button aria-label="Open interactions menu" class="float-menu-button" ng-click="ctrl.openMenu($mdOpenMenu, $event)" ng-repeat="item in floatMenu[activeMenuIndex].items">
        <md-icon md-menu-origin md-svg-src="{{item.icon}}"></md-icon>
        {{item.name}}
      </md-button>

      <md-menu-content width="4">

        <md-menu-item ng-repeat="citem in item.items">
          <md-button ng-click="ctrl.alert(citem)">
            <md-icon md-svg-src="{{citem.icon}}" md-menu-align-target></md-icon>
            {{citem.name}}
          </md-button>
        </md-menu-item>

      </md-menu-content>

    </md-menu>

  </div>


  <!--Bottom Menu-->
  <div class="bottom-menu">
    <div style="text-align: center;">&copy; 2016 Allplan SmartBar Prototype. <i>| top secret |</i></div>
  </div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
</body>
</html>
